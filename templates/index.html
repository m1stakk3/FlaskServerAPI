<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log page</title>
    {% block styles %}
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    {% endblock %}
</head>
<body>

    <div class="header">
        <div id="title">
            Home project
        </div>
        <div id="api">
            <a href="/api">API</a>
        </div>
    </div>


    <div class="main">

        <div class="inputer">
            <form method="POST" id="forma">
                <div class="text">
                    <label for="message" id="message-label">Add new log</label><br>
                </div>
                <div class="rec">
                    <input type="text" id="message" name="message" placeholder="    write log here...">
                <input type="submit" id="submit" name="submit" value="ADD"><br>
                </div>

            </form>
        </div>

        <div class="outputer">
                {% if logs_list|length > 0 %}
                    {% for row in logs_list %}
                    <div class="row">
                        [{{ row[0] }}] {{ row[1] }}<br>
                    </div>
                    {% endfor %}
                {% else %}
                <div class="row">
                    <p>No logs</p>
                </div>
                {% endif %}
        </div>
    </div>

</body>
</html>
